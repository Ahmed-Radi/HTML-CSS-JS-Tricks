<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" />
    <title>Menu Toggle Button using Html CSS & JS</title>
</head>
<body>
    <div class="toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script>
        const buttonToggle = document.querySelector('.toggle');
        buttonToggle.addEventListener('click',() => {
            buttonToggle.classList.contains('active') ?  buttonToggle.classList.remove('active') :  buttonToggle.classList.add('active');
        })
    </script>
</body>
</html>
